<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión Emergencias</title>
  <link rel="stylesheet" href="/emergencias/styles.css">
</head>
<body>
<h1>Sistema de Gestión Emergencias</h1>
<div class="container">
  <div id="map-container">
    <h2>Mapa de Unidades de Emergencia</h2>
    <div id="board" class="board"></div>
  </div>
  <div class="unit-list">
    <h2>Unidades de Emergencia</h2>
    <ul id="unit-list">
      <!-- Units will be inserted here by JavaScript -->
    </ul>
  </div>
  <div class="alert-list">
    <h2>Alertas de Emergencia</h2>
    <ul id="alert-list">
      <!-- Alerts will be inserted here by JavaScript -->
    </ul>
  </div>
  <div class="rescue-list">
    <h2>Rescates Inteligentes</h2>
    <ul id="rescue-list">
      <!-- Rescues will be inserted here by JavaScript -->
    </ul>
  </div>
</div>
<script src="/emergencias/script.js"></script>
</body>
</html>
