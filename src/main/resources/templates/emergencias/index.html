<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Emergencias Inteligente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Sistema de Respuesta a Emergencias</h1>
</header>

<div id="emergencies">
    <h2>Unidades de Emergencia Disponibles</h2>
    <ul id="unit-list">
        <!-- Unidades serán insertadas aquí por JavaScript -->
    </ul>
</div>

<div id="alert">
    <h2>Enviar Alerta</h2>
    <textarea id="alertMessage" placeholder="Escribe el mensaje de alerta..."></textarea>
    <button onclick="enviarAlerta()">Enviar Alerta</button>
</div>

<div id="rescue">
    <h2>Iniciar Rescate</h2>
    <input type="text" id="rescueLocation" placeholder="Ubicación para rescate">
    <button onclick="iniciarRescate()">Iniciar Rescate</button>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
